<div class="container">

  <h1>Add new task</h1>

  <form>
    <div class="form-group">
      <label for="title">Title: </label>
      <input id="title" type="text" class="form-control" [formControl]="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" class="form-control" type="text" [formControl]="description">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
